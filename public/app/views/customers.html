<h2>Customers :</h2>
<div class="row">
    <div class="col-md-1">
        <label>Search: </label>
    </div>
    <div class="col-md-2">
        <input type="text" ng-model= "searchString"/>
    </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
    <th>Id</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Address</th>
    <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat= "customer in customers | filter : searchString">
        <td>{{ customer.id }}</td>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.address }}</td>
        <td><a href="#/customerOrders/{{ customer.id }}">View Orders</a></td>
    </tr>
  </tbody>
</table>
